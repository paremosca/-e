<div class="container mb-5 mt-5 animated fadeInLeft">
  <div class="text-center">
    <img class="col-8 col-xs-6 col-sm-6 col-lg-5 col-xl-5" src="../../assets/images/2bn_1.png" alt="image">
  </div>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="mt-5">

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" name="email" matInput [(ngModel)]="Usuario.email" required email />
      <mat-error *ngIf="f.submitted && f.controls['email'].errors != null && f.controls['email'].errors.required">
        El camp Email és obligatori</mat-error>
        <mat-error *ngIf="f.submitted && f.controls['email'].errors != null && f.controls['email'].errors.email">
          Posa'm un Email vàlid, va</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="mt-3">
      <mat-label>Contrasenya</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="Usuario.password" required>
      <mat-error *ngIf="f.submitted && f.controls['password'].errors != null && f.controls['password'].errors.required">
                El camp Contrasenya és obligatori</mat-error>
    </mat-form-field>

    <div style="text-align: right;">
      <button type="button" mat-button color="primary" (click)="ResetPass()">Has oblidat la contrasenya?</button>
    </div>

    <button mat-flat-button color="primary" style="width:100%; height:45px !important" class="mt-3">
      Entrar
    </button>

  </form>

</div>
