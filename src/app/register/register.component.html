<div class="container mb-5">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="mt-5">

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" name="email" matInput [(ngModel)]="Usuario.email" required email />
            <mat-error *ngIf="f.submitted && f.controls['email'].errors != null && f.controls['email'].errors.required">
                El camp Email es obligatori</mat-error>
            <mat-error *ngIf="f.submitted && f.controls['email'].errors != null && f.controls['email'].errors.email">
                Fica'm un Email v√†lid, va</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="mt-2">
            <mat-label>Contrasenya</mat-label>
            <input matInput type="password" name="password" [(ngModel)]="Usuario.password" required minlength="6">
            <mat-error
                *ngIf="f.submitted && f.controls['password'].errors != null && f.controls['password'].errors.required">
                El camp Contrasenya es obligatori</mat-error>
            <mat-error
                *ngIf="f.submitted && f.controls['password'].errors != null && f.controls['password'].errors.minlength">
                La Contrasenya ha de tinde al menys 6 caracters</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input type="text" name="nombre" matInput [(ngModel)]="Usuario.nombre" required />
            <!--<mat-error>El camp Nom es obligatori</mat-error>-->
        </mat-form-field>

        <button mat-flat-button color="primary" style="width:100%; height:45px !important" class="mt-3">
            Entrar
        </button>

    </form>
</div>
